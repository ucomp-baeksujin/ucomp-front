	<script>
		$(document).ready(function() {
			const urlParams = new URLSearchParams(window.location.search);
			const page = urlParams.get('page');
			const origin = location.origin;
			let url = '';

			if (location.host === '') {
				url = `../../front/page/${ page }`;
				$('#gFrame').attr('src', url);
			} else {
				url = `${ origin }/front/page/${ page }`;
				document.querySelector('#gFrame').src = url;
				const heading = $('.g-heading-s');
				const pageName = heading.append("<span class='em'></span>");
				$('.em').text(page);
			}
		});
	</script>
